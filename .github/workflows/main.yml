name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: '17.x'
      - name: Install dependencies
        run: npm install
      - name: Run Cypress
        run: npm run test:e2e:ci
      - name: Run pa11y
        run: npm run pa11y:ci
      - name: Run Unit Tests
        run: npm run test
